apiVersion: v1
kind: Namespace
metadata:
  name: fetch-deployment-logs-simple
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-server-deployment
  namespace: fetch-deployment-logs-simple
  labels:
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
        environment: production
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
