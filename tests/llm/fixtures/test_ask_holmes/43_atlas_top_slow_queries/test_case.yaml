user_prompt: "give me the top 10 slow queries on mongodb"

expected_output: |

  The answer should show:
  - mention that the results are from the last 24 hours
  - 6 queries
  - The actual query in AtlasDB syntax
  - these namespaces: sample_mflix.users, sample_mflix.movies, sample_mflix.comments, sample_mflix.embedded_movies, sample_mflix.users, sample_mflix.movies
  - a duration or time it took to run each query

evaluation:
  correctness: 1
include_files:
  - atlas_runbook.md
generate_mocks: False
