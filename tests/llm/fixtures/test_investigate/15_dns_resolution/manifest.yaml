apiVersion: v1
kind: Namespace
metadata:
  name: investigate-dns-resolution
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: investigate-dns-resolution
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress: []
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  namespace: investigate-dns-resolution
  labels:
    app.kubernetes.io/name: client
spec:
  containers:
  - image: mainred/client:v2
    imagePullPolicy: Always
    name: test-client
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: investigate-dns-resolution
  labels:
    app.kubernetes.io/name: server
spec:
  containers:
  - name: nginx
    image: nginx:stable
    ports:
      - containerPort: 80
        name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: investigate-dns-resolution
spec:
  selector:
    app.kubernetes.io/name: server
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: http-web-svc
